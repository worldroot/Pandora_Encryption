<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload with Progress Bar | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>




  <!-- TEST CODE-->
  <div class="container mx-auto p-4">
    <div class="my-8">
  
      <div class="w-full flex flex-wrap">
  
          <!-- Login Section -->
          <div class="w-full md:w-1/2 flex flex-col">
  
              <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
                  <a href="#" class="bg-black text-white font-bold text-xl p-4">Photon Link Platform</a>
              </div>
  
              <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                 <!-- <p class="text-center text-3xl">Welcome</p> -->
                  <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                      <div class="flex flex-col pt-4">
                          <label for="email" class="text-lg">Your Email</label>
                          <input type="email" id="email" placeholder="your@email.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                      </div>
      
                      <div class="flex flex-col pt-4">
                          <label for="password" class="text-lg">Password Protected Link</label>
                          <input type="password" id="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                      </div>
                        <br>
                        <label class="w-64 flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white">
                          <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                              <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                          </svg>
                          <span class="mt-2 text-base leading-normal">Select a file</span>
                          <input class="file-input" type="file" name="file" hidden>

                        </label>

                        <section class="progress-area"></section>
                        <section class="uploaded-area"></section>
      
                      <input type="submit" value="Generate a link" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
                  </form>
                  <div class="text-center pt-12 pb-12">
                    <!--  <p>Don't have an account? <a href="register.html" class="underline font-semibold">Register here.</a></p> -->
                  </div>
              </div>
  
          </div>
  
          <!-- Image Section -->
          <div class="w-1/2 shadow-2xl">
              <img class="object-cover w-full h-screen hidden md:block" src="https://source.unsplash.com/IXUM4cJynP0">
          </div>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>

</body>
</html>
